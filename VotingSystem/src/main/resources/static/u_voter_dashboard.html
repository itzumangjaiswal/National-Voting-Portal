<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <title>ECI | Voter</title>
    <link rel="stylesheet" href="./css/admin_dashboard.css">
</head>
<body>
<!-- Header -->
<div id="header"></div> <!-- Header will be loaded here -->

<!-- Dashboard Body Section with gradient background and centered container -->
<div class="dashboard-body">
    <div class="container">
        <!-- Horizontal button bar -->
        <div class="button-bar">
            <button class="tab-button active" data-section="addTables">Vote in Elections</button>
            <button class="tab-button" data-section="profile">Profile</button>
              <button class="tab-button" data-section="voterhistory">Voter History</button>
        </div>

        <!-- Section where iframes will be displayed -->
        <div class="section-content">
            <!-- Content for Table -->
            <div id="addTables" class="table-section active">
                <iframe src="/voter/info" title="Candidates Tables" width="100%" height="600"
                        style="border:none;"></iframe>
            </div>


            <div id="profile" class="table-section">
                <iframe src="/user/profile" title="Audit" width="100%" height="600" style="border:none;"></iframe>
            </div>
            
            <div id="voterhistory" class="table-section">
                <iframe src="/voter/history" title="Audit" width="100%" height="600" style="border:none;"></iframe>
            </div>
        </div>
    </div>
</div>

<script src="js/dashboard.js"></script>
<script type="module" src="js/loadHeader.js"></script>

</body>
</html>
